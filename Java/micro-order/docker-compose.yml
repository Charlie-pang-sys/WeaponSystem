services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # --- KRaft 模式配置 ---
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://192.168.153.130:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LOG_DIRS=/bitnami/kafka/data

  order-system:
    build: 
      context: /app/order-system
      dockerfile: Dockerfile
    container_name: order-system
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
      - kafka

  order-worker:
    build: 
      context: /app/order-worker
      dockerfile: Dockerfile
    container_name: order-worker
    ports:
      - "8081:8081"
    depends_on:
      - kafka
      - mysql

  alarm-system:
    build: 
      context: /app/alarm-system
      dockerfile: Dockerfile
    container_name: alarm-system
    ports:
      - "8082:8082"
    depends_on:
      - kafka
      - mysql
  timertask-system:
    build: 
      context: /app/timertask-system
      dockerfile: Dockerfile
    container_name: timertask-system
    ports:
      - "8083:8083"
    depends_on:
      - redis
      - mysql