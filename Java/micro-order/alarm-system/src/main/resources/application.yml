server:
  port: 8082
  servlet:
    context-path: /alarm

lark:
  webhook:
    alert: https://open.larksuite.com/open-apis/bot/v2/hook/54bd3626-5f5b-478c-8e6b-7939ab41cdc4

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
#    url: jdbc:mysql://192.168.153.130:3306/order?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 123456
    hikari:
      auto-commit: true
      pool-name: alarm-hikari
      #最大连接数上限
      maximum-pool-size: 50
      #获取连接超时时间
      connection-timeout: 5000
      #最小空闲连接数
      minimum-idle: 10
      #空闲连接存活时间
      idle-timeout: 600000
      #连接最大生命周期
      max-lifetime: 1800000
rocketmq:
  name-server: ${ROCKETMQ_NAME-SERVER}
#  name-server: 192.168.153.130:9876
  producer:
    group: order-producer
    send-message-timeout: 3000
    retry-times-when-send-failed: 3
  consumer:
    group: order-worker-consumer