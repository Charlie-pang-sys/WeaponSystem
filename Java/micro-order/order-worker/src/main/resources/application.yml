server:
  port: 8081
  servlet:
    context-path: /worker
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.153.130:3306/order?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 123456
    hikari:
      auto-commit: true
      pool-name: order-system-hikari
      #最大连接数上限
      maximum-pool-size: 20
      #获取连接超时时间
      connection-timeout: 5000
      #最小空闲连接数
      minimum-idle: 50
      #空闲连接存活时间
      idle-timeout: 300000
      #连接最大生命周期
      max-lifetime: 1800000
  kafka:
    bootstrap-servers: 192.168.153.130:9092
    producer:
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      max-poll-records: 1000
      enable-auto-commit: false
      auto-offset-reset: latest
      auto-commit-interval: 100
    listener:
      type: batch
      ack-mode: manual_immediate

  redis:
    host: 192.168.153.130
    port: 6379
